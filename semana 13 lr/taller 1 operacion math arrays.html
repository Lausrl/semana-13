<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array1</title>
</head>
<body>
    <center>
        <h1>TALLER ARRAYS OPERACION MATEM√ÅTICA</h1>
        <h2>MULTIPLICACION DE ELEMENTOS DE UN ARRAY</h2>
        <br><br>
        <script>
            let arr=[3,4,5,6];
            for(i=0;i<arr.length;i++){
                arr[i]=arr[i]*3; //multiplica cada elemento por 3
            }
            document.write("ARRAY RESULTANTE MULTIPLICADO..",arr);
            console.log(arr);
        </script>
    </center>
</body>
</html>
